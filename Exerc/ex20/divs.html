<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aprendendo div</title>
    <style>
        div:hover {
            color: blueviolet;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: rgb(255, 0, 191);
            background-color: lightblue;
            width: 10%;
        }
    </style>
</head>
<body>
    <h1>aprendendo as divs</h1>
    <p>passe o mouse no texto abaixo</p>
    <div>
        passe o mouse aqui
        <p>texto escondido</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
